---
language: node_js
node_js:
  - 16
services:
  - docker
script:
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker tag udagram-reverseproxy mariamhindawi/udagram-reverseproxy:v1
  - docker tag udagram-api-feed mariamhindawi/udagram-api-feed:v1
  - docker tag udagram-api-user mariamhindawi/udagram-api-user:v1
  - docker tag udagram-frontend mariamhindawi/udagram-frontend:v2
after success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push mariamhindawi/udagram-reverseproxy:v1
  - docker push mariamhindawi/udagram-api-feed:v1
  - docker push mariamhindawi/udagram-api-user:v1
  - docker push mariamhindawi/udagram-frontend:v2
